<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-box">
        <div class="cover-photo" style="background-image: url(PBY.jpg);"></div>
        <div class="music-control-div">
            <div class="sub-control-div">
                <div class="previous-btn sub-control-icon">
                    <svg class="control-svg previous" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M21 4.753c0-1.408-1.578-2.24-2.74-1.444L7.763 10.503a1.75 1.75 0 0 0-.01 2.88l10.499 7.302c1.16.807 2.749-.024 2.749-1.437V4.753zm-1.891-.206a.25.25 0 0 1 .39.206v14.495a.25.25 0 0 1-.392.205L8.61 12.152a.25.25 0 0 1 .001-.412L19.11 4.547zM3 3.75a.75.75 0 0 1 1.5 0v16.5a.75.75 0 0 1-1.5 0V3.75z" fill="currentColor"/></g></svg>
                    <svg class="control-svg previous-hover" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M3 3.75a.75.75 0 0 1 1.5 0v16.5a.75.75 0 0 1-1.5 0V3.75zm18 1.003c0-1.408-1.578-2.24-2.74-1.444L7.763 10.503a1.75 1.75 0 0 0-.01 2.88l10.499 7.302c1.16.807 2.749-.024 2.749-1.437V4.753z" fill="currentColor"/></g></svg>
                </div>
            </div>
            <div class="play-div play-div-hide sub-control-div">
                <div class="play-btn sub-control-icon">
                    <svg class="control-svg playing" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="currentColor"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/></g></svg>
                    <svg class="control-svg play-hover" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="currentColor"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/></g></svg>
                </div>
            </div>
            <div class="pause-div sub-control-div">
                <div class="pause-btn sub-control-icon">
                    <svg class="control-svg paused" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path d="M14 10h-2v12h2V10z" fill="currentColor"/><path d="M20 10h-2v12h2V10z" fill="currentColor"/><path d="M16 4A12 12 0 1 1 4 16A12 12 0 0 1 16 4m0-2a14 14 0 1 0 14 14A14 14 0 0 0 16 2z" fill="currentColor"/></svg>
                    <svg class="control-svg pause-hover" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448s448-200.6 448-448S759.4 64 512 64zm-80 600c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V360c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v304zm224 0c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V360c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v304z" fill="currentColor"/></svg>
                </div>
            </div>
            <div class="sub-control-div">
                <div class="next-btn sub-control-icon">
                    <svg class="control-svg next" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="none"><path d="M14 2.5a.5.5 0 0 0-1 0v11a.5.5 0 1 0 1 0v-11zM2 3.002a1 1 0 0 1 1.578-.816l7 4.963a1 1 0 0 1 .007 1.628l-7 5.037A1 1 0 0 1 2 13.003V3.002zm8 4.963L3 3.002v10l7-5.037z" fill="currentColor"/></g></svg>
                    <svg class="control-svg next-hover" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="none"><path d="M2 3.002a1 1 0 0 1 1.578-.816l7 4.963a1 1 0 0 1 .007 1.628l-7 5.037A1 1 0 0 1 2 13.003V3.002zM14 2.5a.5.5 0 0 0-1 0v11a.5.5 0 0 0 1 0v-11z" fill="currentColor"/></g></svg>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
