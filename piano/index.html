<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="piano">
        <div class="key-macker">
            <div class="keys-board">
                <span class="key-code"></span>
            </div>
            <button class="key-button" id="save-btn">SAVE</button>
        </div>
        <div class="piano-btns">
            <button id="C4">C4 <br> a</button>
            <button id="D4">D4 <br> s</button>
            <button id="E4">E4 <br> d</button>
            <button id="F4">F4 <br> f</button>
            <button id="G4">G4 <br> j</button>
            <button id="A4">A4 <br> k</button>
            <button id="B4">B4 <br> l</button>
            <button id="C5">C5 <br> ;</button>
        </div>
        <div class="song-key-node">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
